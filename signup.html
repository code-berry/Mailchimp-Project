<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Codeberry Newsletter</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Khula:800|Work+Sans|Roboto+Mono" rel="stylesheet">
</head>
<body>
<div class="container-fluid" id="index-main">
  <div class="container">
    <form class="form-signin" method="post" action="/">
      <a href="https://www.codeberry.ca"><img class="mb-4" src="logo.png" alt="" width="72" height="72"></a>
      <h1>Codeberry</h1>
      <h4>Sign up now, and I'll email you twice a year with a list of the best websites I come by!</h4>
      <input type="text" class="name-control" placeholder="First Name" name="fName" required>
      <input type="text" class="name-control" placeholder="Last Name" name="lName" required>
      <input type="email" class="form-control" placeholder="Email address" name="email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
      <p>Codeberry 2019</p>
    </form>
  </div>
</div>
</body>
</html>
